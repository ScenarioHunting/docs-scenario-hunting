<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scenario Hunting Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

  <style>
    :root {
      --docsifytabs-border-color: var(--textColor);
      --docsifytabs-tab-highlight-color: var(--textColor);
      --docsifytabs-tab-background: inherit;
      --docsifytabs-tab-color--active: inherit;
      --docsifytabs-tab-highlight-px: 5px;
    }
  </style>
</head>

<body>
  <div id="app">Scenario Hunting</div>
  <script>
    window.$docsify = {
      loadSidebar: '_sidebar.md',
      name: 'Scenario Hunting',
      repo: 'https://github.com/ScenarioHunting/ScenarioHunting',
      subMaxLevel: 10,
      coverpage: false,
      homepage: 'content/Overview.md',

      //Plugins' configuration
      pagination: {
        crossChapter: true,
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic',
        tabComments: true,      // default
        tabHeadings: true       // default

      },
      mustache: {
        data: [
          {
            imageCDN: 'https://cdn.jsdelivr.net/gh/ScenarioHunting/docs-scenario-hunting/content/Quick-Start/Hunting-a-scenario'
          }
        ]
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
</body>

</html>
